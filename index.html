<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add/Show Values</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            position: relative;
            font-size: 48px;
        }
        #cloud {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            filter: drop-shadow(0px 5px 10px #000000);
        }
        form {
            margin-top: 50px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 5px #000000;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #008cff;
            color: #f0f0f0;
            box-shadow: 0px 2px 5px #000000;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006bb3;
        }
    </style>
</head>
<body>
    <h1>
        Add/Show Values
    </h1>
    <form action="/add" method="post">
        <label for="value">Enter a value:</label>
        <input type="text" id="value" name="value">
        <br>
        <input type="submit" value="Add">
    </form>
    <br>
    <form action="/show" method="get">
        <input type="submit" value="Show All Values">
    </form>
</body>
</html>
